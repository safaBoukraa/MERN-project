<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Products Store</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Animal Products Store</h1>

    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="https://placeimg.com/400/300/animals" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Dog Food</h5>
            <p class="card-text">High-quality food for your furry friend.</p>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="https://placeimg.com/400/300/animals" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Cat Toys</h5>
            <p class="card-text">Interactive toys to keep your cat entertained.</p>
            <p class="card-text">$12.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Add more product cards as needed -->

    </div>
  </div>

  <!-- Bootstrap JS and Popper.js scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
